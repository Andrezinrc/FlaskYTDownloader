{% extends 'base.html' %}

{% block conteudo %}
    <form class="formulario max-auto p-4" method="post" action="{{ url_for('download') }}">
        <h1 class="text-center text-light" >Download de Vídeos YT</h1>
        <label class="text-light"  for="url">URL do Vídeo:</label>
        <input class="form-control bg-transparent text-light border-end-0 border-start-0 border-top-0 mb-3"  type="text" name="url" required>
        <button class="btn btn-block w-100 mb-3 botao"  type="submit">Baixar</button>
        <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div class="text-center mb-3">
            <a class="text-light" href="/videos_baixados">Vídeos Baixados</a>
        </div>

        {% with mensagems = get_flashed_messages() %}
          {% if mensagems %}
            {% for mensagem in mensagems %}
              <p class="text-light text-center"> {{ mensagem }} </p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </form>
{% endblock %}
